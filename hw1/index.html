<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <h1>Login Form</h1>
        <button class="btn_left" id="loginBtn">Log in</button>
        <button class="btn_right" id="signInBtn">Sign in</button>
        <div class="input_group">
            <input type="text" class="input" id="usernameInput" placeholder="Login">
            <input type="password" class="input" id="passwordInput" placeholder="Password">
        </div>
        <a href="#">Forget password?</a>
        <button class="btn_center" onclick="login()">Login</button>
        <div class="foot">
            Not a member
            <a href="#">Sign up now</a>
        </div>
    </form>

    <script src="./add.js"></script>
    <script src="./index.js"></script>
</body>
</html>
